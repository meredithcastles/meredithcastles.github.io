<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live To-Do List (Firebase)</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background: rgba(30, 30, 30, 0.5);
      color: white;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    ul { list-style: none; padding: 0; }
    li {
      padding: 8px 12px;
      margin-bottom: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    li.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    button {
      margin-left: 10px;
      background: transparent;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }
  </style>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Live To-Do List</h2>
  <ul id="todo-list"></ul>
  <input type="text" id="new-task" placeholder="Add new task and press Enter...">

  <script>
    // ðŸ”§ Replace this with your actual config from Firebase Console
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const listRef = db.ref("tasks");

    const list = document.getElementById('todo-list');
    const input = document.getElementById('new-task');

    // Render task
    function renderTask(id, task) {
      const existing = document.getElementById(id);
      if (existing) return; // prevent duplicates

      const li = document.createElement('li');
      li.id = id;

      const span = document.createElement('span');
      span.textContent = task.text;
      li.appendChild(span);

      const delBtn = document.createElement('button');
      delBtn.textContent = 'âœ–';
      delBtn.onclick = (e) => {
        e.stopPropagation();
        listRef.child(id).remove();
      };
      li.appendChild(delBtn);

      li.onclick = () => {
        listRef.child(id).update({ done: !task.done });
      };

      if (task.done) li.classList.add('done');
      list.appendChild(li);
    }

    // Listen for changes
    listRef.on('child_added', (data) => {
      renderTask(data.key, data.val());
    });

    listRef.on('child_changed', (data) => {
      const li = document.getElementById(data.key);
      if (li) {
        li.classList.toggle('done', data.val().done);
      }
    });

    listRef.on('child_removed', (data) => {
      const li = document.getElementById(data.key);
      if (li) li.remove();
    });

    // Add new task
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && input.value.trim()) {
        listRef.push({ text: input.value.trim(), done: false });
        input.value = '';
      }
    });
  </script>
</body>
</html>
