<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase App (always required) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <meta charset="UTF-8">
  <title>What I'm Working On Today:</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: ubuntu;
      background: rgba(30, 30, 30, 0.5); /* semi-transparent dark grey */
      color: white;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 8px 12px;
      margin-bottom: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s ease;
    }

    li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    li.done span {
      text-decoration: line-through;
      opacity: 0.6;
    }

    button {
      margin-left: 10px;
      background: transparent;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <h2>What I'm Working On Today:</h2>
  <ul id="todo-list"></ul>
  <input type="text" id="new-task" placeholder="Input new task...">

    <script type="module">
  // Your Firebase project config (copy from Firebase Console → Project Settings)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Import SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";
  import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Auto sign-in (anonymous, fine for your case)
  signInAnonymously(auth).catch(console.error);

  const list = document.getElementById('todo-list');
  const input = document.getElementById('new-task');
  const tasksRef = ref(db, "tasks");

  function addTaskToDOM(taskId, task) {
    const li = document.createElement('li');
    if (task.done) li.classList.add('done');

    const span = document.createElement('span');
    span.textContent = task.text;
    li.appendChild(span);

    const delBtn = document.createElement('button');
    delBtn.textContent = '✖';
    delBtn.onclick = (e) => {
      e.stopPropagation();
      remove(ref(db, `tasks/${taskId}`));
    };
    li.appendChild(delBtn);

    li.onclick = () => {
      const newDone = !li.classList.contains('done');
      update(ref(db, `tasks/${taskId}`), { done: newDone, updatedAt: Date.now() });
    };

    li.dataset.id = taskId;
    list.appendChild(li);
  }

  // Realtime sync: render tasks
  onValue(tasksRef, (snapshot) => {
    list.innerHTML = ""; // clear
    snapshot.forEach(child => {
      addTaskToDOM(child.key, child.val());
    });
  });

  // Add new task
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && input.value.trim()) {
      const task = {
        text: input.value.trim(),
        done: false,
        createdAt: Date.now(),
        updatedAt: Date.now(),
        ownerUid: auth.currentUser ? auth.currentUser.uid : "anon",
        visibility: "public-read"
      };
      push(tasksRef, task);
      input.value = '';
    }
  });
</script>

</body>
</html>
